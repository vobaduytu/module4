<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>

<div class="container">
    <h2>Add Blog</h2>

    <form th:action="@{/add}" method="post" th:object="${post}" >
        <div class="form-group">
            <label for="usr">Title:</label>
            <input type="text" class="form-control" id="usr" th:field="*{title}"/>
        </div>

        <div class="form-group">
            <label for="comment">Content:</label>
            <textarea class="form-control" rows="5" id="comment" th:field="*{content}"></textarea>
        </div>

        <div class="form-group">
            <label for="img">Image:</label>
            <textarea class="form-control" rows="5" id="img" th:field="*{image}"></textarea>
        </div>

        <div class="form-group">
            <label for="province">Category:</label>
            <select id="province" th:field="*{category.id}">
                <option th:each="prov: ${category}" th:value="${prov.id}" th:utext="${prov.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
