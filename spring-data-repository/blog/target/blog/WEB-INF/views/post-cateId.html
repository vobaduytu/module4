<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>


<div class="container">
    <h2>Blog</h2>
    <div>
        <a th:href="@{/search-cate-id(page=${posts.number - 1})}" th:if="${posts.hasPrevious()}">Previous</a>
        <span th:text="${posts.number + 1}"></span>/<span th:text="${posts.totalPages}"></span>
        <a th:href="@{/search-cate-id(page=${posts.number + 1})}" th:if="${posts.hasNext()}">Next</a>
    </div>
    <div ><button  type="button" class="btn btn-outline-secondary"><a href="/post-list">Exit</a></button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Content</th>
            <th>image</th>
            <th>Category</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${posts}">
            <td th:text="${row.getId()}"></td>
            <td th:text="${row.getTitle()}"></td>
            <td th:text="${row.getContent()}"></td>
            <td><img th:src="${row.getImage()}" style="width: 100px"></td>
            <td th:text="${row.getCategory().getName()}"></td>
            <td><a th:href="@{/{id}/edit(id=${row.id})}">edit</a>
                <a th:href="@{/{id}/delete(id=${row.id})}" onclick="return confirm('co chac muon xoa')">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
