<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Province</h2>
<form th:action="@{/search}" method="post" >

    <div class="input-group mb-3" style="width: 300px" >
        <input type="text" name="search" class="form-control" placeholder="Search">
        <div class="input-group-append">
            <button class="btn btn-success" type="submit">Go</button>
        </div>
    </div>
</form><br/>
<div style="padding-left: 200px"><button  type="button" class="btn btn-outline-secondary"><a href="/add-province">Create new Province</a></button>
</div>

<div>
    <a th:href="@{/province(page=${province.number - 1})}" th:if="${province.hasPrevious()}">Previous</a>
    <span th:text="${province.number + 1}"></span>/<span th:text="${province.totalPages}"></span>
    <a th:href="@{/province(page=${province.number + 1})}" th:if="${province.hasNext()}">Next</a>
</div>
<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${province}">
            <td th:text="${row.getId()}"></td>
            <td th:text="${row.getName()}"></td>
            <td><a th:href="@{/{id}/edit-province(id=${row.id})}">edit</a>
                <a th:href="@{/{id}/delete-province(id=${row.id})}" onclick="return confirm('co chac muon xoa')">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
