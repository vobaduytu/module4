<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div >
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<h1>Customer</h1>
<a th:href="@{create}">Add Customer</a>
<table class="table table-striped">
    <thead>
    <tr>
        <td scope="col">id</td>
        <td scope="col">name</td>
        <td scope="col">address</td>
        <td scope="col">email</td>
        <td scope="col">action</td>
    </tr>
    </thead>
    <tr th:each="customer: ${customers}">
        <td scope="row" th:text="${customer.id}"></td>
        <td scope="row" th:text="${customer.name}"></td>
        <td scope="row" th:text="${customer.address}"></td>
        <td scope="row" th:text="${customer.email}"></td>
        <td>
            <a th:href="@{/edit/{id}(id = ${customer.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id = ${customer.id})}" onclick="return confirm('co chac muon xoa')">Delete</a>
        </td>
    </tr>

</table>
<script th:src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script th:src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
